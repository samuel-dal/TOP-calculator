<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta value="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cal-container">
    <div class="top-container">
      <div class="screen-result"><p class="result-num"></p></div>
    </div>
    <div class="bottom-container">
      <div class="bottom-left">
        <div class="btn-container"><button class="clear" value="all-clear">AC</button></div>
        <div class="btn-container"><button class="clear" value="clear-entry">⌦</button></div>
        <div class="btn-container"><button class="fraction" value="percent">%</button></div>
        <div class="btn-container"><button class="numbers" value="7">7</button></div>
        <div class="btn-container"><button class="numbers" value="8">8</button></div>
        <div class="btn-container"><button class="numbers" value="9">9</button></div>
        <div class="btn-container"><button class="numbers" value="4">4</button></div>
        <div class="btn-container"><button class="numbers" value="5">5</button></div>
        <div class="btn-container"><button class="numbers" value="6">6</button></div>
        <div class="btn-container"><button class="numbers" value="1">1</button></div>
        <div class="btn-container"><button class="numbers" value="2">2</button></div>
        <div class="btn-container"><button class="numbers" value="3">3</button></div>
        <div class="btn-container"><button class="numbers" value="0">0</button></div>
        <div class="btn-container"><button class="fraction" value="decimal-point">.</button></div>
        <div class="btn-container"><button class="operations" value="equal">=</button></div>
      </div>
      <div class="bottom-right">
        <div class="btn-container"><button class="operations" value="divide">÷</button></div>
        <div class="btn-container"><button class="operations" value="times">×</button></div>
        <div class="btn-container"><button class="operations" value="minus">-</button></div>
        <div class="btn-container"><button class="operations" value="plus">+</button></div>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
